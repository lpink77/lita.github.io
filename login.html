<html>

<head>
    <title> login page </title>
</head>

<body>
    <h1 style="font-family:CourierNew" ; text-align="center" ; font-size:20pt; color:#00FF00;>
        Simple Login Page
    </h1>
    <form name="login"> username
        <input type="text" name="userid" /> Password
        <input type="password" name="pswrd" />
        <input type="button" onclick="check(this.form)" value="Login" />
        <input type="reset" value="Cancel" />
    </form>
    <script language="javascript">
        function check(form) {
            if (form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
                alert("Your username and password is correct")
                window.open("https://lpink77.github.io/pressure")
            } else {
                alert("Error Password or Username")
            }
        }
    </script>
</body>

</html>
